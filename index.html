<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Based Agent Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            width: 100%;
            padding: 20px;
            background-color: #121212;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-bottom: 1px solid #333;
        }
        .navbar a {
            color: #00FF00;
            text-decoration: none;
            font-size: 18px;
        }
        .container {
            text-align: center;
            margin: 50px;
        }
        .container img {
            max-width: 100%;
            height: auto;
        }
        .container h1 {
            font-size: 48px;
            margin: 20px 0;
        }
        .container p {
            font-size: 18px;
            margin: 20px 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .email-form {
            margin: 30px 0;
        }
        .email-form input[type="email"] {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            width: 250px;
        }
        .email-form input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #00FF00;
            color: #121212;
            cursor: pointer;
        }
        .morpheus-image {
            margin: 50px 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#capital">Capital</a>
        <a href="#code">Code</a>
        <a href="#community">Community</a>
    </div>
    <div class="container">
        <img src="https://via.placeholder.com/400x100" alt="Based Agent Logo">
        <h1>AI Coding Assistant</h1>
        <p>Built by Mor Labs, Based Agent is an innovative AI coding assistant for developers to turbocharge their productivity. It's built primarily for developers building web3 and AI applications.</p>
        <form action="https://formspree.io/YOUR_FORMSPREE_URL" method="POST" class="email-form">
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="submit" value="Join Waitlist">
        </form>
        <div class="morpheus-image">
            <img src="morpheus-ecosystem@3x_white.png" alt="Morpheus Ecosystem">
        </div>
    </div>
</body>
</html>
